<div class="container py-4">
  <h3 class="mb-4">Shopping Cart</h3>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>{{ item.price | currency }}</td>
          <td>
            <div class="input-group">
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="decrementQuantity(item)"
              >
                -
              </button>
              <input type="text" class="form-control" [value]="item.quantity" />
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="incrementQuantity(item)"
              >
                +
              </button>
            </div>
          </td>
          <td>{{ item.price * item.quantity | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row">
    <div class="col-md-6">
      <a routerLink="/category" class="btn btn-secondary">Continue Shopping</a>
    </div>
    <div class="col-md-6 text-end">
      <p class="mb-1">Subtotal: {{ getSubtotal() | currency }}</p>
      <p class="mb-0">Tax: {{ getTax() | currency }}</p>
      <hr />
      <h4 class="mb-0">Total: {{ getTotal() | currency }}</h4>
      <button class="btn btn-primary mt-3" routerLink="/checkout">
        Checkout
      </button>
    </div>
  </div>
</div>
