<div class="container py-4">
  <div class="row">
    <div class="col-md-8">
      <!-- Billing details -->
      <h3 class="mb-4">Billing Details</h3>
      <form #checkoutForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              [(ngModel)]="firstName"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              [(ngModel)]="lastName"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
            />
          </div>
          <div class="col-md-12">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              [(ngModel)]="address"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              [(ngModel)]="city"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <input
              type="text"
              class="form-control"
              id="state"
              name="state"
              [(ngModel)]="state"
              required
            />
          </div>
          <div class="col-md-2">
            <label for="zip" class="form-label">Zip</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              name="zip"
              [(ngModel)]="zip"
              required
            />
          </div>
        </div>

        <!-- Payment details -->
        <h3 class="mt-5 mb-4">Payment Details</h3>
        <div class="row g-3">
          <div class="col-md-12">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input
              type="text"
              class="form-control"
              id="cardNumber"
              name="cardNumber"
              [(ngModel)]="cardNumber"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="cardExpiration" class="form-label"
              >Card Expiration</label
            >
            <input
              type="text"
              class="form-control"
              id="cardExpiration"
              name="cardExpiration"
              [(ngModel)]="cardExpiration"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="cardCvc" class="form-label">Card CVC</label>
            <input
              type="text"
              class="form-control"
              id="cardCvc"
              name="cardCvc"
              [(ngModel)]="cardCvc"
              required
            />
          </div>
        </div>

        <div class="mt-5">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!checkoutForm.valid"
          >
            Place Order
          </button>
        </div>
      </form>
    </div>

    <div class="col-md-4">
      <!-- Order summary -->
      <h3 class="mb-4">Order Summary</h3>
      <div class="card">
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Product 1
              <span class="badge bg-primary rounded-pill">$10</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Product 2
              <span class="badge bg-primary rounded-pill">$20</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Product 3
              <span class="badge bg-primary rounded-pill">$15</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Shipping
              <span class="badge bg-primary rounded-pill">$5</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <strong>Total</strong>
              <span class="badge bg-primary rounded-pill">$50</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
