<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center my-4">Contact Us</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h2>Contact Information</h2>
      <p>
        If you have any questions or concerns, please feel free to reach out to
        us using the contact information below.
      </p>
      <address>
        <strong>Our Company</strong><br />
        1234 Street Rd.<br />
        City, State 12345<br />
        <abbr title="Phone">P:</abbr> (123) 456-7890
      </address>
      <address>
        <strong>Email</strong><br />
        <a href="mailto:support@ourcompany.com">support@ourcompany.com</a>
      </address>
    </div>
    <div class="col-md-6">
      <h2>Contact Form</h2>
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="user.name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="3"
            [(ngModel)]="user.message"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!contactForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary">Back to Home</button>
      </div>
    </div>
  </div>
</div>
